<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/favicon-admin.png" type="image/x-icon">
    <style>
        body{
            background-color: rgb(29, 146, 200);
        }
    </style>
</head>
<div>
    <div class="card w-50 m-auto text-center" >
    <div class="card-header bg-danger text-white ">LOVE CALCULATOR</div>
    <div class="card-body">
        <from class="from-inline">
            <div class="from-group">
                <input type="text" name="" id="myname" placeholder="Your Name" class="w-50 m-auto text-center form-control">
            </div>
            <div><span class="pl-4 pr-4"> + </span></div>
            <div class="from-group">
                <input type="text" name="" id="lovename" placeholder="Your Love" class="w-50 m-auto text-center form-control">
            </div>
        </from>
        <br>
        <div class="w-75 m-auto">
        <button class="btn btn-success w-50" onclick="checkloveper()">Click</button>
        <br>
        <br>
        </div>
        <div>
            <input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Love Percentage">
        </div>
    </div>
    <div class="card-footer bg-info">God Bless Your Relationship</div>
    <div class="class"><span>Created by:</span> <a href="https://www.facebook.com/Romanticuzzal" target="_blank">Uzzal Pahan</a></div>
</div>

<script src="script.js"></script>
</body>
</html>
